<!DOCTYPE html>
<html>
<head>
  <title>View Orders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="container">
  <h2>All Orders</h2>

  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Item</th>
        <th>Total</th>
        <th>Type</th>
        <th>Entered By</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
</div>

<script src="js/viewOrders.js"></script>
<script>
fetch("components/navbar.html")
  .then(r => r.text())
  .then(d => document.getElementById("navbar").innerHTML = d);
</script>

</body>
</html>
