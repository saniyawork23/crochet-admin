<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Order</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming same stylesheet as index.html -->
  <style>
    /* If you have inline overrides for index.html layout */
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    .btn { margin-top: 20px; padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .add-item { margin-top: 10px; background: #28a745; }
    .add-item:hover { background: #218838; }
    .remove-item { background: #dc3545; color: #fff; border: none; padding: 4px 8px; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Order</h1>
    <form id="editOrderForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required>

      <label for="date">Order Date</label>
      <input type="date" id="date" name="date" required>

      <label for="purchaseMode">Purchase Mode</label>
      <select id="purchaseMode" name="purchaseMode">
        <option value="Cash">Cash</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>

      <h3>Items</h3>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price per Item</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically added here -->
        </tbody>
      </table>
      <button type="button" class="btn add-item" onclick="addItemRow()">Add Item</button>

      <label for="total">Total Amount</label>
      <input type="number" id="total" name="total" required>

      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');

    const form = document.getElementById('editOrderForm');
    const itemsTableBody = document.querySelector('#itemsTable tbody');

    // Fetch order details and prefill form
    async function loadOrder() {
      try {
        const res = await fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec?action=getOrderById&orderId=${orderId}`);
        const order = await res.json();

        document.getElementById('customerName').value = order.customerName;
        document.getElementById('contact').value = order.contact;
        document.getElementById('date').value = order.date;
        document.getElementById('purchaseMode').value = order.purchaseMode;
        document.getElementById('total').value = order.total;

        order.items.forEach(item => addItemRow(item.name, item.qty, item.price));
      } catch (err) {
        alert('Failed to load order data: ' + err.message);
      }
    }

    function addItemRow(name = '', qty = '', price = '') {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="text" class="itemName" value="${name}" required></td>
        <td><input type="number" class="itemQty" value="${qty}" min="1" required></td>
        <td><input type="number" class="itemPrice" value="${price}" min="0" required></td>
        <td><button type="button" class="remove-item" onclick="this.closest('tr').remove()">Remove</button></td>
      `;
      itemsTableBody.appendChild(row);
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('#itemsTable tbody tr').forEach(row => {
        const qty = Number(row.querySelector('.itemQty').value) || 0;
        const price = Number(row.querySelector('.itemPrice').value) || 0;
        total += qty * price;
      });
      document.getElementById('total').value = total;
    }

    itemsTableBody.addEventListener('input', updateTotal);

    // Handle form submission
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const items = [];
      document.querySelectorAll('#itemsTable tbody tr').forEach(row => {
        items.push({
          name: row.querySelector('.itemName').value,
          qty: Number(row.querySelector('.itemQty').value),
          price: Number(row.querySelector('.itemPrice').value)
        });
      });

      const payload = new URLSearchParams({
        action: 'updateOrder',
        orderId: orderId,
        customerName: form.customerName.value,
        contact: form.contact.value,
        date: form.date.value,
        purchaseMode: form.purchaseMode.value,
        total: form.total.value,
        items: JSON.stringify(items)
      });

      try {
        const res = await fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec`, {
          method: 'POST',
          body: payload
        });
        const text = await res.text();
        alert(text);
        window.location.href = 'orders.html'; // Redirect back to orders page
      } catch (err) {
        alert('Failed to update order: ' + err.message);
      }
    });

    loadOrder();
  </script>
</body>
</html>
