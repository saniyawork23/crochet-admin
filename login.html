<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: #fff;
  padding: 30px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  text-align: center;
}

.login-box img {
  height: 50px;
  margin-bottom: 10px;
}

.login-box h2 {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  background: #000;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.error {
  color: red;
  font-size: 14px;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="login-box">
  <img src="logo.png" alt="Logo">
  <h2>Admin Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div class="error" id="error"></div>
</div>

<script>
const USERNAME_HASH = "e4b8f63b5e3c2d243a6ccbe14e5282c897ee88b36dcbc2ef038f5b7ab531f464";
const PASSWORD_HASH = "c343ec167009d4ded48ff96ec13341f7b1aa070b27cf2108782f42e0f6eb61f0";

async function sha256(text) {
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

async function login() {
  // ðŸ”’ normalize input
  const username = document.getElementById("username").value
    .trim()
    .toLowerCase();

  const password = document.getElementById("password").value
    .trim();

  const uHash = await sha256(username);
  const pHash = await sha256(password);

  if (uHash === USERNAME_HASH && pHash === PASSWORD_HASH) {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("error").innerText = "Invalid credentials";
  }
}
</script>


</body>
</html>
